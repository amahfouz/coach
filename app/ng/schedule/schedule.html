<div class="row">	 
	<div class="col-md-12">
		 <draggable template="/tmpls/floatingMenu" id="adminFloatingMenu" options="{addClasses: false, cancel: '.panel-body', opacity: 0.35}">
		      <div> HE </div>
		 </draggable>
 	</div> 
</div> 


<div class="panel panel-info">

  <div class="panel-heading">Match Schedule</div>

	  <table class="table">
	    <thead><tr>
	    	<th>Date</th>
	    	<th>Opponent</th>
	    	<th>Field</th>
	    	<th>Home?</th>
	    </tr></thead>

		<tbody ng-repeat="match in matches">
			<tr>
				<td>{{match.date}}</td>
				<td>{{match.opponent}}</td>
				<td>{{match.field}}</td>
				<td>{{match.home}}</td>
				<td>{{match.notes}}</td>
			</tr>
		</tbody>
	  </table>
  </div> <!-- panel-heading -->

</div> <!-- panel -->
